<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Real-time Weather App</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body ng-controller="WeatherController">

    <div class="weather-container">
        <h1>Real-time Weather App</h1>

        <div class="search-container">
            <input type="text" placeholder="Enter city" ng-model="city">
            <button ng-click="getWeather()">Get Weather</button>
        </div>

        <div class="weather-info" ng-show="weatherData">
            <h2>{{weatherData.name}}, {{weatherData.sys.country}}</h2>
            <p>{{weatherData.weather[0].description}}</p>
            <p>Temperature: {{weatherData.main.temp}}Â°C</p>
            <p>Humidity: {{weatherData.main.humidity}}%</p>
            <p>Wind Speed: {{weatherData.wind.speed}} m/s</p>
        </div>

        <div class="error-message" ng-show="errorMessage">
            {{errorMessage}}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="task3.js"></script>
</body>
</html>
